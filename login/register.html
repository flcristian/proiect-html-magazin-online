<!DOCTYPE html>
<html>
    <head>
        <title>Online Store</title>
    </head>
    
    <header>    
        <h1>Online Store</h1>
        <p>Welcome to our online store!</p>
        <a href="../index.html">Products</a><br>
        <a href="login.html">Login</a>
    </header>

    <hr>

    <body>
        <main>
            <fieldset>
                <legend><h2>Register</h2></legend>

                <label for="full_name">Full Name:</label><br>
                <input type="text" id="full_name" name="user_full_name">

                <br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="user_email">

                <br><br>

                <label for="password">Password:</label><br>
                <input type="password" id="password" name="user_password">

                <br><br>

                <label for="birth">Birth Date:</label>
                <input type="date" id="birth" name="user_birth_date">

                <br><br>

                <label>Gender:</label><br>
                <input type="radio" id="gender_male" name="user_gender"><label for="gender_male" class="light">Male</label>
                <input type="radio" id="gender_female" name="user_gender"><label for="gender_female" class="light">Female</label>

                <br><br>

                <section>
                    <label><strong>Select your favorite manufacturers:</strong></label><br>
                    <input type="checkbox" value="under_armour" name="user_interested_manufacturers"><label for="under_armour" class="light">Under Armour</label><br>
                    <input type="checkbox" value="zara" name="user_interested_manufacturers"><label for="zara" class="light">Zara</label><br>
                    <input type="checkbox" value="mango" name="user_interested_manufacturers"><label for="mango" class="light">Mango</label><br>
                    <input type="checkbox" value="ralph_lauren" name="user_interested_manufacturers"><label for="ralph_lauren" class="light">Ralph Lauren</label>
                </section>

                <br>

                <section>
                    <label><h2>Delivery Adress</h2></label>
                    
                    <label>Country:</label><br>
                    <input type="text" id="country" name="user_country">
                    
                    <br><br>

                    <label>State:</label><br>
                    <input type="text" id="state" name="user_state">

                    <br><br>

                    <label>City:</label><br>
                    <input type="text" id="city" name="user_city">

                    <br><br>

                    <label>Adress (Street, Number, etc.):</label><br>
                    <input type="text" id="adress" name="user_adress">

                    <br><br>
                    
                    <label><h2>Payment Details</h2></label>

                    <label>Select your payment method:</label>
                    <select>
                        <option value="credit_card">Credit Card</option>
                        <option value="paypal">PayPal</option>
                        <option value="bitcoin">Crypto Currencies</option>
                        <option value="google_pay">Google Pay</option>
                        <option value="apple_pay">Apple Pay</option>
                    </select>

                    <br><br>
                    
                    <label for="card_number">Card Number:</label><br>
                    <input type="number" id="card_number" name="user_card_number">

                    <br><br>

                    <label for="card_expiry_month">Expires:</label>
                    <input type="month" id="card_expiry_month" name="user_card_expiry_date">

                    <br><br>
                    
                    <label for="card_cvv">CVV:</label>
                    <input type="number" id="card_cvv" name="user_card_cvv">

                    <br><br>

                    <p>If you chose another option other than credit card, you will be automatically redirected to the payment page.</p>
                </section>

                <br>

                <button type="submit">Sign up</button>
            </fieldset>
        </main>
    </body>
</html>
